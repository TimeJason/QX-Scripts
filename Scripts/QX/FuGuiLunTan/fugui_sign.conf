#
# 富贵论坛每日自动签到 - Quantumult X 订阅配置
#
# 作者: TimeJason
# 更新日期: 2025-08-10
#
# 使用方法:
# 1. 在 Quantumult X 的 [rewrite_remote] 中引用此 conf 文件链接。
# 2. 确保 Quantumult X 主界面的“重写”和“MITM”开关已打开。
# 3. 打开富贵论坛 App，手动“签到”一次，脚本会提示获取成功。
# 4. 之后即可享受定时任务自动执行。
#

# [rewrite_local]
# 捕获签到请求的 Headers 以获取凭证。
# 使用 script-request-header 是因为所有关键信息都在请求头里，无需捕获请求体。
https:\/\/api\.fglt\.net\/my\/checkin url script-request-header https://raw.githubusercontent.com/TimeJason/QX-Scripts/main/Scripts/QX/FuGuiLunTan/fugui_sign.js

# [mitm]
# 为解密 HTTPS 流量，必须添加此域名
hostname = api.fglt.net
